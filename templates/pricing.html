{% extends 'base.html' %}

{% load static %}

{% block title %}Home{% endblock %}

{% block content %}

  <div class="jumbotron jumbotron-fluid bg-white m-0">

    <div class="container">

      <div class="my-5 pb-5">

        <h5 class="color-blue mb-3">Pricing</h5>

        <h1>Simple monthly pricing</h1>

      </div>

      <div class="row">

        <div class="col-8">

          <table class="table">
            <thead>
              <tr>
                <th scope="col">Number of users</th>
                <th scope="col">Monthly price</th>
                <th scope="col">Additional users</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>100</td>
                <td>$3,000</td>
                <td>+ $330 <small class="text-muted">per 10</small></td>
              </tr>
              <tr>
                <td>200</td>
                <td>$5,000</td>
                <td>+ $275 <small class="text-muted">per 10</small></td>
              </tr>
              <tr>
                <td>500</td>
                <td>$10,000</td>
                <td>+ $220 <small class="text-muted">per 10</small></td>
              </tr>
              <tr>
                <td>1,000</td>
                <td>$15,000</td>
                <td>+ $165 <small class="text-muted">per 10</small></td>
              </tr>
            </tbody>
          </table>

        </div>

      </div>

    </div>

  </div>

{% endblock %}
